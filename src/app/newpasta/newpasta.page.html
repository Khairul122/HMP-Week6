<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>newpasta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">newpasta</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item>
      <h3>Buat Pasta baru</h3>
    </ion-item>
    <ion-item>
       <ion-input label="Nama Menu" labelPlacement="floating"
        [(ngModel)]="new_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea label="Deskripsi" labelPlacement="floating"
       rows="5" auto-grow="true" [(ngModel)]="new_desc"></ion-textarea>
   </ion-item>
   <ion-item>
    <ion-select [(ngModel)]="new_price" label="Price" labelPlacement="floating" >
      <ion-select-option *ngFor="let price of arr_price"[value]="price">{{price}}</ion-select-option>
    </ion-select>
   </ion-item>

   <ion-item>
    <ion-input label="URL Picture" labelPlacement="floating" [(ngModel)]="new_url">
    </ion-input>
   </ion-item>

  <ion-item *ngIf="new_url">
   <ion-img  [src]="new_url"></ion-img>
   </ion-item>

<ion-item>
  <ion-button id="btnsubmit" (click)="submitpasta()">Submit</ion-button>
  <ion-alert
    trigger="btnsubmit"
    header="Add Pasta"
    message="Data Succesfully stored"
    [buttons]="alertButtons"
  ></ion-alert>
</ion-item>

  </ion-list>
</ion-content>
